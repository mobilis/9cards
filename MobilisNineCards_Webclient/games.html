<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>9Cards Games</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/libs/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/fonts/open-sans/stylesheet.css">
	<link rel="stylesheet" href="css/mobilisninecards.css">

	<script src="js/libs/jquery-2.0.3.min.js"></script>
	<script src="js/libs/strophe.min.js"></script>
	<script src="js/libs/jquery.mobile-1.3.2.min.js"></script>

	<script src="js/mobilis/mobilis.js"></script>
	<script src="js/mobilis/mobilis.core.js"></script>
	<script src="js/mobilis/mobilis.utils.js"></script>
	<script src="js/mobilis/mobilis.mobilisninecards.js"></script>

	<script src="js/mobilisninecards.js"></script>
</head>
<body>
<div data-role="page" id="games-page">

	<div data-role="header">
		<a href="index.html" data-icon="back">Back</a>
		<h1>9Cards Games</h1>
		<a href="#create-game-popup" id="create-game-button" data-rel="popup" data-position-to="window" data-icon="plus">Create</a>
	</div><!-- /header -->

	<div data-role="content">	

	<ul id="game-list" data-role="listview">
	</ul>

	</div><!-- /content -->
	<div data-role="popup" id="create-game-popup" data-theme="a" class="ui-corner-all">
	    <form id="create-game-form" action="game.html" method="post">
	        <div style="padding:10px 20px;">
	            <h3>Create new game:</h3>
	            <label for="gamename" class="ui-hidden-accessible">game name:</label>
	            <input type="text" name="gamename" id="gamename" value="" placeholder="game name" data-theme="a">
	            <label for="numplayers" class="ui-hidden-accessible">number of players:</label>
	            <input type="text" name="numplayers" id="numplayers" value="" placeholder="number of players" data-theme="a">
	            <label for="numrounds" class="ui-hidden-accessible">number of rounds:</label>
	            <input type="text" name="numrounds" id="numrounds" value="" placeholder="number of rounds" data-theme="a">
	            <button type="submit" id="submit" data-theme="b" data-icon="check">Create</button>
	        </div>
	    </form>
	</div>
</div><!-- /page -->
</body>
</html>
