<html>
<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/libs/jquery.mobile-1.3.2.min.css">

	<link rel="stylesheet" href="css/mobilisninecards.css">

	<script src="js/libs/jquery-2.0.3.min.js"></script>

<body>
<div data-role="page" id="game-page">

	<div data-role="header">

	<div data-role="content">	

	<ul id="players-list" data-role="listview" data-count-theme="c" data-inset="true">

		<li>Matthias<span class="ui-li-count">4</span></li>
		<li>Sven<span class="ui-li-count">8</span></li>
 -->	</ul>

	<table id="numpad">
		<tr>
			<td><a href="#" data-role="button" data-theme="b" data-inline="false">1</a></td>
			<td><a href="#" data-role="button" data-theme="b" data-inline="false">2</a></td>
			<td><a href="#" data-role="button" data-theme="b" data-inline="false">3</a></td>

		</tr>
	</table>

	</div><!-- /content -->

	    <form id="message-form" action="#" method="post">
	        <div style="padding:10px 10px;">
	            <label for="message" class="ui-hidden-accessible">Message:</label>
	            <input type="text" name="message" id="message" value="" placeholder="message" data-theme="a">
	            <button type="submit" id="submit" data-theme="b" data-icon="check">Send</button>
	        </div>
	    </form>
	</div>

</div><!-- /page -->
