<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>9Cards Settings</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/libs/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/fonts/open-sans/stylesheet.css">
	<link rel="stylesheet" href="css/mobilisninecards.css">

	<script src="js/libs/jquery-2.0.3.min.js"></script>
	<script src="js/libs/strophe.min.js"></script>
	<script src="js/libs/jquery.mobile-1.3.2.min.js"></script>

	<script src="js/mobilis/mobilis.js"></script>
	<script src="js/mobilis/mobilis.core.js"></script>
	<script src="js/mobilis/mobilis.utils.js"></script>
	<script src="js/mobilis/mobilis.mobilisninecards.js"></script>

	<script src="js/mobilisninecards.js"></script>
</head>
<body>
<div id="settings-page" data-role="page">

	<div data-role="header">
		<a href="index.html" data-icon="back">Back</a>
		<h1>9Cards Settings</h1>
	</div><!-- /header -->

	<div data-role="content">	

		<form id="settings-form" action="index.html" method="get">	
			<input type="text" name="username" id="username" placeholder="Username" value="">
			<input type="text" name="gameserver" id="gameserver" placeholder="Game Server" value="">
			<input type="text" name="jid" id="jid" placeholder="Jabber ID" value="">
			<input type="password" name="password" id="password" placeholder="Password" value="" autocomplete="off">
			<input type="submit" name"submit" id="submit" value="Save settings" data-theme="b">
		</form>

	</div><!-- /content -->
	
</div><!-- /page -->
</body>
</html>
